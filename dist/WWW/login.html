<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="top-wrap">
        <div class="top">
            <a href="#"><img src="../img/tmall.png" alt=""></a>
        </div>
    </div>
  <div class="bg">
        <div class="wrap">
                <p id="wk"></p>
            <form>
                <input type="text" name="username" class="un">
                <input type="password" name="password" class="pw">
                <input type="button" value="登录" class="btn">
                
            </form>
           </div>
  </div>
  <div style="text-align:center;margin:-50px 0; font:normal 14px/24px 'MicroSoft YaHei';"></div>
</body>
</body>
</html>
<script>
    //点击登录按钮获取ajax
    //绑定事件
    var form = document.getElementsByTagName('form')[0];
    var btn = document.getElementsByClassName('btn')[0]
    var un = document.getElementsByClassName('un')[0]
    var pw = document.getElementsByClassName('pw')[0]
    btn.onclick = function(){
        //创建ajax对象
        var xhr = new XMLHttpRequest;
        //发送ajax请求
        //请求行
        xhr.open('post','./login.php');
        //设置请求头;
        xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
        xhr.send("username="+un.value+"&password="+pw.value);
        console.log("username="+un.value+"&password="+pw.value)
        //接收响应
        
        xhr.onload = function(){
            var wk = document.getElementById("wk")
            if(xhr.response==1){
                wk.innerHTML = "登录成功"
            }else{
                wk.innerHTML = "用户名密码错误"
            }
        }
        
    }
</script>
